<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Patient Intake Form</title>
    <!-- Load Tailwind CSS via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the form's visual appeal and font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Soft Gray background */
        }
        .form-section-title {
            border-left: 5px solid #047857; /* Teal 700 Accent */
        }
        /* Custom focus state for inputs */
        input:focus, textarea:focus, select:focus {
            border-color: #047857 !important; /* Teal 700 on focus */
            box-shadow: 0 0 0 1px #047857 !important;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex justify-center items-start">

    <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-6 sm:p-10 border border-gray-100">

        <!-- Header Section -->
        <header class="text-center mb-10 pb-6 border-b border-teal-100">
            <h1 class="text-4xl font-extrabold text-teal-700 mb-2">
                Patient Registration Form
            </h1>
            <p class="text-gray-600 text-lg">
                Please complete all required fields . Your privacy is our priority.
            </p>
        </header>

        <!-- Main Form -->
        <form onsubmit="event.preventDefault(); alert('Form Submitted! (This is a mock submission)');">

            <!-- 1. Patient Demographics -->
            <div class="mb-8">
                <h2 class="form-section-title text-xl font-semibold text-gray-800 mb-4 pl-3">
                    1. Personal Information
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- Full Name -->
                    <div class="col-span-full">
                        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Legal Name </label>
                        <input type="text" id="full_name" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    </div>

                    <!-- Date of Birth -->
                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth </label>
                        <input type="date" id="dob" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    </div>

                    <!-- Gender -->
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender </label>
                        <select id="gender" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out bg-white">
                            <option value="">Select...</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="nonbinary">Non-Binary</option>
                            <option value="prefer_not_say">Prefer not to say</option>
                        </select>
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number </label>
                        <input type="tel" id="phone" required pattern="[0-9]{10,15}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out"
                               placeholder="(555) 555-5555">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out"
                               placeholder="you@example.com">
                    </div>

                    <!-- Address -->
                    <div class="col-span-full">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Full Address </label>
                        <textarea id="address" rows="2" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out"></textarea>
                    </div>

                </div>
            </div>

            <!-- 2. Medical History -->
            <div class="mb-8 pt-6 border-t border-gray-100">
                <h2 class="form-section-title text-xl font-semibold text-gray-800 mb-4 pl-3">
                    2. Medical Details
                </h2>
                <div class="grid grid-cols-1 gap-6">

                    <!-- Chief Complaint -->
                    <div>
                        <label for="chief_complaint" class="block text-sm font-medium text-gray-700 mb-1">Chief Complaint (Reason for Visit) </label>
                        <textarea id="chief_complaint" rows="3" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out"
                                  placeholder="Describe your symptoms or reason for seeking care."></textarea>
                    </div>

                    <!-- Current Medications -->
                    <div>
                        <label for="medications" class="block text-sm font-medium text-gray-700 mb-1">Current Medications</label>
                        <textarea id="medications" rows="2"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out"
                                  placeholder="List all current medications, including dosage and frequency."></textarea>
                    </div>

                    <!-- Allergies -->
                    <div>
                        <label for="allergies" class="block text-sm font-medium text-gray-700 mb-1">Known Allergies </label>
                        <textarea id="allergies" rows="2" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out"
                                  placeholder="List any drug, food, or environmental allergies. Write 'None' if applicable."></textarea>
                    </div>

                    <!-- History of Surgery -->
                    <div>
                        <label for="surgeries" class="block text-sm font-medium text-gray-700 mb-1">Previous Surgeries/Hospitalizations</label>
                        <textarea id="surgeries" rows="2"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out"
                                  placeholder="List type and year of any past procedures."></textarea>
                    </div>

                </div>
            </div>

            <!-- 3. Emergency Contact -->
            <div class="mb-8 pt-6 border-t border-gray-100">
                <h2 class="form-section-title text-xl font-semibold text-gray-800 mb-4 pl-3">
                    3. Emergency Contact
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- Contact Name -->
                    <div>
                        <label for="ec_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name </label>
                        <input type="text" id="ec_name" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    </div>

                    <!-- Contact Relationship -->
                    <div>
                        <label for="ec_relationship" class="block text-sm font-medium text-gray-700 mb-1">Relationship </label>
                        <input type="text" id="ec_relationship" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    </div>

                    <!-- Contact Phone -->
                    <div>
                        <label for="ec_phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number </label>
                        <input type="tel" id="ec_phone" required pattern="[0-9]{10,15}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    </div>
                </div>
            </div>

            <!-- 4. Insurance and Billing -->
            <div class="mb-10 pt-6 border-t border-gray-100">
                <h2 class="form-section-title text-xl font-semibold text-gray-800 mb-4 pl-3">
                    4. Insurance Information
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- Insurance Provider -->
                    <div>
                        <label for="insurance_provider" class="block text-sm font-medium text-gray-700 mb-1">Insurance Provider</label>
                        <input type="text" id="insurance_provider"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out"
                               placeholder="e.g., Blue Cross, Cigna">
                    </div>

                    <!-- Policy Number -->
                    <div>
                        <label for="policy_number" class="block text-sm font-medium text-gray-700 mb-1">Policy/Member ID Number</label>
                        <input type="text" id="policy_number"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    </div>

                    <!-- Primary Care Physician -->
                    <div class="col-span-full">
                        <label for="pcp_name" class="block text-sm font-medium text-gray-700 mb-1">Primary Care Physician (PCP)</label>
                        <input type="text" id="pcp_name"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out"
                               placeholder="Doctor's Name (if known)">
                    </div>

                </div>
            </div>

            <!-- Signature/Consent Checkbox -->
            <div class="mb-6">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="consent" name="consent" type="checkbox" required
                               class="focus:ring-teal-500 h-4 w-4 text-teal-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="consent" class="font-medium text-gray-700">
                            I confirm the information above is accurate and I consent to treatment. 
                        </label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                        class="w-full sm:w-auto px-10 py-3 bg-indigo-600 text-white font-bold rounded-xl
                               hover:bg-indigo-700 transition duration-300 ease-in-out shadow-lg
                               transform hover:scale-[1.01]">
                    Submit Registration
                </button>
            </div>

        </form>

    </div>

</body>
</html>
